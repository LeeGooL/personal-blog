<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.min.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow, noodp">
    <meta name="googlebot" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="keywords" content="">
    <meta name="description" content="">
    
    <title>HomePage</title>
  </head>
  <body>
    <div class="page">
      <!-- Header -->
      <header class='header'>
        Header
      </header>
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar__header">
          <img src="assets/img/sidebar/sidebar-header.jpg" alt="" />
        </div>
      
        <div class="sidebar__content">
          <div class="profile">
            <img class="profile__avatar" src="https://placehold.it/100" alt="" />
            <div class="profile__name">Егор Бурунков</div>
            <div class="profile__prof">блог front-end разработчика</div>
      
            <ul class="social">
              <li class="social__item">
                <a class="social__link" href="#!">
                  <img src="assets/img/svg/instagram.svg" alt="instagram" />
                </a>
              </li>
      
              <li class="social__item">
                <a class="social__link" href="#!">
                  <img src="assets/img/svg/vk.svg" alt="vk" />
                </a>
              </li>
      
              <li class="social__item">
                <a class="social__link" href="#!">
                  <img src="assets/img/svg/pinterest.svg" alt="pinterest" />
                </a>
              </li>
            </ul>
      
            <div class="profile__text">
              <p>
                Front-end разработчик. Практик верстки сайтов. Созданием сайтов
                занимаюсь с 2012 года. Работал в нескольких ИТ компаниях и наработал
                более 10 000 часов в создании сайтов различной сложности.
              </p>
            </div>
          </div><!-- /.profile -->
        </div><!-- /.sidebar__content -->
      
        <div class="sidebar__footer">
          <a class="btn btn--red" href="#!">Мои работы</a>
          <button class="btn btn--blue" type='button'>Написать мне</button>
        </div>
      </aside>

      <!-- Main -->
      <main class="main">
        <div class="container">
main
</div>
      </main>
    </div>

    <!-- JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
